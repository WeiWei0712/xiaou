<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數綿羊助眠小網頁</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #0a0a23, #1a1a40);
      overflow: hidden;
      font-family: "Noto Sans TC", sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    #counter {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .field {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-top: 3px solid #ccc;
      border-bottom: 3px solid #ccc;
      margin-top: 30px;
    }

    .fence {
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 50px;
      height: 100px;
      background: #8B5A2B;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .sheep {
      position: absolute;
      bottom: 0;
      width: 60px;
      transition: left 0.3s;
      animation: jump 4s linear forwards;
    }

    @keyframes jump {
      0% { left: -60px; bottom: 0; }
      20% { bottom: 80px; }
      50% { left: 50%; bottom: 120px; transform: rotate(-10deg); }
      70% { bottom: 80px; transform: rotate(10deg); }
      100% { left: 110%; bottom: 0; }
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
    }

    .controls button:hover {
      background: #45a049;
    }

    .controls button.reset {
      background: #f44336;
    }

    .controls button.reset:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <h1>🌙 想小柚子小網頁</h1>
  <div id="counter">已數：0 隻小柚子</div>

  <div class="field">
    <div class="fence"></div>
  </div>

  <div class="controls">
    <button onclick="toggleCounting()">開始數小柚子</button>
    <button class="reset" onclick="resetCounting()">重置</button>
  </div>

  <script>
    let count = 0;
    let intervalId = null;
    const field = document.querySelector('.field');
    const counterText = document.getElementById('counter');
    const startButton = document.querySelector('.controls button');

    function createSheep() {
      const sheep = document.createElement('img');
      sheep.src = 'img/1.jpg'; // 一隻可愛的綿羊圖
      sheep.className = 'sheep';
      field.appendChild(sheep);

      sheep.addEventListener('animationend', () => {
        sheep.remove();
      });

      count++;
      counterText.textContent = `已數：${count} 隻小柚子`;
    }

    function toggleCounting() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        startButton.textContent = "開始數柚子";
      } else {
        createSheep();
        intervalId = setInterval(createSheep, 3000);
        startButton.textContent = "停止數柚子";
      }
    }

    function resetCounting() {
      clearInterval(intervalId);
      intervalId = null;
      count = 0;
      counterText.textContent = `已數：0 隻綿羊`;
      field.querySelectorAll('.sheep').forEach(s => s.remove());
      startButton.textContent = "開始數綿羊";
    }
  </script>
</body>
</html>
